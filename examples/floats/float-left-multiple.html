<!DOCTYPE html>
<html>
  <head>
    <title>Float left multiple example</title>
    <style>
div {
  width: 200px;
  height: 200px;
  border: solid 1px black;
  background-color: red;

  float: left;
}
    </style>
  </head>
  <body>
    <div>
      one
    </div>
    <div>
      two
    </div>
    <div>
      three
    </div>
    <div>
      four
    </div>
  </body>
</html>
