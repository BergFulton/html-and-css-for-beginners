<!DOCTYPE html>
<html>
  <head>
    <title>Fixed with Cleared Element</title>
    <style>
body {
  font-size: 30px;
  text-align: center;
}

.parent {
  /* styling to help visualize functionality */
  background-color: yellow;
  border: solid 1px black;
}

.child {
  /* styling to help visualize functionality */
  background-color: red;
  border: solid 1px black;
  width: 200px;
  height: 200px;

  float: left;
}

.clear {
  clear: both;
}
    </style>
  </head>
  <body>
    <div class="parent">
      parent
      <div class="child">
        floated child
      </div>
      <br class="clear">
    </div>
  </body>
</html>
