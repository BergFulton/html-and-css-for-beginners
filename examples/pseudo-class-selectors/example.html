<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo-class selector example</title>
    <style>
a {
  color: blue;
}

a:visited {
  color: green;
}

a:hover {
  color: red;
}

    </style>
  </head>
  <body>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.amazon.com">Amazon</a>
    <a href="http://www.imdb.com">IMDB</a>
  </body>
</html>
