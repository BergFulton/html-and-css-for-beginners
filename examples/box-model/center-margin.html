<!DOCTYPE html>
<html>
  <head>
    <title>Center using margin example</title>
    <style>
div {
  text-align: center;
  line-height: 200px;
  font-size: 30px;
  background-color: red;

  /* content */
  width: 200px;
  height: 200px;

  /* padding */
  padding: 30px;

  /* border */
  border: solid 10px blue;

  /* margin */
  margin: 0 auto;
}
    </style>
  </head>
  <body>
    <div>
      BOX MODEL!
    </div>
  </body>
</html>
