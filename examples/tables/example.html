<!DOCTYPE html>
<html>
  <head>
    <title>Table example</title>
    <style>
table {
  border-collapse: collapse;
  border: solid 2px black;
}

th, td {
  border: 1px solid black;
  padding: 5px;
}

th {
  font-weight: bold;
  background-color: #CCC;
}

img {
  width: 200px;
}
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Photo</th>
      </tr>
      <tr>
        <td>Dash</td>
        <td>domestic shorthair</td>
        <td>
          <img src="dash.jpg">
        </td>
      </tr>
      <tr>
        <td>Nikita</td>
        <td>domestic shorthair</td>
        <td>
          <img src="nikita.jpg">
        </td>
      </tr>
      <tr>
        <td>Leon</td>
        <td>domestic shorthair</td>
        <td>
          <img src="leon.jpg">
        </td>
      </tr>
    </table>
  </body>
</html>
